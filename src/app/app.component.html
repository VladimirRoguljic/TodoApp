<section class="todoapp">
  <header class="header">
    <h1>Todos</h1>
    <input class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
  </header>
  <section class="main" *ngIf="todos.length > 0">
    <ul class="todo-list">
      <li *ngFor="let todo of todos; let i = index" [class.completed]="todo.complete">
        <div class="view">
          <input id="todo" class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)">
          <label for="todo">{{todo.title}}</label>
          <span><i class="fa fa-edit" (click)="editTodo=!editTodo;getIndex(i)"></i></span>
          <input *ngIf="editTodo && currentIndex === i" class="new-todo" [(ngModel)]="editableTodo.title" (keyup.enter)="updateTodo(todo.id, editableTodo)" placeholder="Edit todo" autofocus="" >
          <button   class="destroy" (click)="!editTodo ? removeTodo(todo) : (editTodo = !editTodo)"></button>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer" *ngIf="todos.length > 0">
    <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span>
  </footer>
</section>
